{% extends "base.html" %}
{% block title %}Pengaturan Akun{% endblock %}

{% block content %}
<div class="settings-container">
    <div class="settings-card">
        <h1>‚öôÔ∏è Pengaturan Akun</h1>
        <form method="POST" action="{{ url_for('setting') }}" id="settingsForm">
            <!-- Info Akun -->
            <h2>üë§ Informasi Akun</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
            </div>

            <!-- Ganti Password -->
            <h2>üîí Ganti Kata Sandi</h2>
            <div class="form-group">
                <label for="current_password">Kata Sandi Saat Ini</label>
                <input type="password" id="current_password" name="current_password">
            </div>
            <div class="form-group">
                <label for="new_password">Kata Sandi Baru</label>
                <input type="password" id="new_password" name="new_password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Konfirmasi Kata Sandi Baru</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>

            <!-- Notifikasi -->
            <h2>üì© Preferensi Notifikasi</h2>
            <div class="form-check">
                <input type="checkbox" id="email_notifications" name="email_notifications" {% if current_user.email_notifications %}checked{% endif %}>
                <label for="email_notifications">Terima Notifikasi Email</label>
            </div>

            <!-- Tombol -->
            <button type="submit" class="btn-primary">üíæ Simpan Perubahan</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Validasi form JS tetap (sudah oke)
{{ super() }}
</script>
<style>
.settings-container {
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

.settings-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px;
    animation: fadeIn 0.5s ease;
}

.settings-card h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.settings-card h2 {
    margin-top: 30px;
    margin-bottom: 15px;
    color: #4CAF50;
    font-size: 1.2rem;
    border-left: 4px solid #4CAF50;
    padding-left: 10px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-size: 1rem;
}

.form-group input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    outline: none;
}

.form-check {
    display: flex;
    align-items: center;
    margin: 10px 0 20px;
}

.form-check input {
    margin-right: 10px;
    transform: scale(1.2);
}

.btn-primary {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
